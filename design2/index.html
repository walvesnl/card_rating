<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css">
    
    <title>Card Rating</title>
  </head>
  <body>
    <div class="survey">
      <p>How do you feel about these quotes?</p>
      <div class="quotes-list">
        <img
          class="quotes fade"
          src="../images/img_statement_1.png"
          alt="a wise quote"
        />

        <img
          class="quotes fade"
          src="../images/img_statement_2.png"
          alt="a wise quote"
        />

        <img
          class="quotes fade"
          src="../images/img_statement_3.png"
          alt="a wise quote"
        />

        <img
          class="quotes fade"
          src="../images/img_statement_4.png"
          alt="a wise quote"
        />

        <img
          class="quotes fade"
          src="../images/img_statement_5.png"
          alt="a wise quote"
        />

        <img
          class="quotes fade"
          src="../images/img_statement_6.png"
          alt="a wise quote"
        />
        
        <img class="quotes" src="../images/img_control_tool_finish.svg" alt="this is the end" style="height:100px; width: 100px;">
    </div>
     
      </br>
      <div class="stars">

        <div class="star-rating">
            <div class="star-rating__wrap">
              <input class="star-rating__input" id="star-rating-5" type="radio" name="rating" value="5" onclick="nextQuote(1)">
              <label class="star-rating__ico fa fa-star-o fa-lg" for="star-rating-5" ></label>
              <input class="star-rating__input" id="star-rating-4" type="radio" name="rating" value="4" onclick="nextQuote(1)">
              <label class="star-rating__ico fa fa-star-o fa-lg" for="star-rating-4" ></label>
              <input class="star-rating__input" id="star-rating-3" type="radio" name="rating" value="3" onclick="nextQuote(1)">
              <label class="star-rating__ico fa fa-star-o fa-lg" for="star-rating-3" ></label>
              <input class="star-rating__input" id="star-rating-2" type="radio" name="rating" value="2" onclick="nextQuote(1)">
              <label class="star-rating__ico fa fa-star-o fa-lg" for="star-rating-2" ></label>
              <input class="star-rating__input" id="star-rating-1" type="radio" name="rating" value="1" onclick="nextQuote(1)">
              <label class="star-rating__ico fa fa-star-o fa-lg" for="star-rating-1"></label>
            </div>
          </div>

      </div>

      <div class="rating-label">   
        <p>does not fit at all</p>
      <p>fits very well</p></div>
   
    </div>
    <button class="arrow-button" onclick="nextQuote(1)">></button>
    <script src="app.js"></script>
  </body>
</html>
